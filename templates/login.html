{%  extends "base.html" %}
{% block title %}
    <h1>LogIn</h1>
{% endblock title %}

{% block body %}
    <div>  		
		<form action="{% url 'home:login' %}" method="POST">
			{% csrf_token %}
			{{form.non_field_errors}}
			<div class="form-group">
				{{form.email}}
			</div>
			<div class="form-group">
				{{form.password}}
			</div>
			<input type="submit" value="Login">
		</form>    		
    </div>
{% endblock body %}
