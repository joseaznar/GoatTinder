{%  extends "base.html" %}
{% block title %}
    <h1>SignUp</h1>
{% endblock title %}

{% block body %}
	<form action="{% url 'home:signup' %}" method="POST">
		{% csrf_token %}
		{{form.non_field_errors}}					
		<div class="form-group">
			{{form.email}}
		</div>
		<div class="form-group">
			{{form.nombre}}
		</div>
        <div class="form-group">
            {{form.apaterno}}
        </div>
        <div class="form-group">
            {{form.descripcion}}
        </div>
        <div class="form-group">
            {{form.genero}}
        </div>
    	<div class="form-group">
			{{form.password}}
		</div>
		<div class="form-group">
			{{form.confirm_password}}
		</div>
		<div >
			<input type="submit" value="Registrar">
		</div>    					
	</form>
{% endblock body %}
